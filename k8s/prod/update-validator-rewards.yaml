apiVersion: batch/v1
kind: CronJob
metadata:
  name: update-validator-rewards
spec:
  schedule: "0 */4 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: update-validator-rewards
              image: reg.fr-par.scw.cloud/ultrasoundmoney/eth-analysis
              command: ["update-validator-rewards"]
              envFrom:
                - configMapRef:
                    name: eth-analysis-env
                - secretRef:
                    name: lilly-db-url
                - secretRef:
                    name: node-urls
              env:
                - name: NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
              resources:
                requests:
                  cpu: 25m
                  memory: 128Mi
                limits:
                  cpu: 1000m
                  memory: 1Gi
          restartPolicy: OnFailure
          imagePullSecrets:
            - name: registry-secret
